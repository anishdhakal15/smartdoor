  <script>
    
     const status = {
    door:'Closed',
    startruntime:0
  }  
  function showMsg(msg){
    const msgString = `
    <div class="alert alert-success alert-dismissible fade show" style="margin-bottom: 0; padding: unset;" role="alert">
        <strongm style="">${msg}</strong>
      </div>
      `
      $('#msg').html(msgString)
      setTimeout(()=>{$('#msg').html('')}, 4000);
  }
  function setStatus(){
    if ($("#smartbtn").text()=='Disable'){
      console.log('disabled')
      let diff = Math.abs(new Date().getMinutes() - status.startruntime)
      $("#runtime").html(diff)
      

    }
    $.ajax('/home/doorstatus', {
      type: 'GET',  // http method
      contentType: 'multipart/form-data',
      processData: false,
      contentType: false,
      success: function (data) {
        $("#doorstatus").text(data.door)
        $("#lastseen").text(data.lastseen)
        
      }

    });
  }
  
  setInterval(setStatus,10000)
    </script>
